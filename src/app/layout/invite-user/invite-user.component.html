<h1 mat-dialog-title>Invite User</h1>

<div mat-dialog-content>
    <form [formGroup]="form">
        <mat-form-field class="full-width-field">
            <mat-label>Enter Email
    
            </mat-label>
            <input matInput placeholder="emal" formControlName="email">
            <!-- <mat-error *ngIf="phone_numbers.errors?.required && phone_numbers.touched">
                A phone number is required
            </mat-error> -->
        </mat-form-field>
        <div class="user-action-action">Set As Admin &nbsp; <mat-checkbox formControlName="super_admin"></mat-checkbox> &nbsp; </div>
        
    </form>

</div>

<div mat-dialog-actions >

 
 
  
  <button mat-button mat-dialog-close>Cancel</button>
  <div style="flex: 1 1 auto;"></div>
  <button [disabled]="form.invalid" mat-button mat-dialog-close (click)="invite()">Invite</button>
</div>
