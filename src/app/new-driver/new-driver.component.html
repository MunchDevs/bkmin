<h1 mat-dialog-title>Add Driver</h1>

<div mat-dialog-content>
    <form [formGroup]="form">
        <mat-form-field class="full-width-field">
            <mat-label>Name
    
            </mat-label>
            <input matInput placeholder="name" formControlName="name">
            <!-- <mat-error *ngIf="phone_numbers.errors?.required && phone_numbers.touched">
                A phone number is required
            </mat-error> -->
        </mat-form-field>

        <mat-form-field class="full-width-field">
            <mat-label>Phone Number
    
            </mat-label>
            <input matInput placeholder="Phone Number" formControlName="phone_number">
            <!-- <mat-error *ngIf="phone_numbers.errors?.required && phone_numbers.touched">
                A phone number is required
            </mat-error> -->
        </mat-form-field>

        <mat-form-field class="full-width-field">
            <mat-label>Email
    
            </mat-label>
            <input matInput placeholder="Id No" formControlName="email">
            <!-- <mat-error *ngIf="phone_numbers.errors?.required && phone_numbers.touched">
                A phone number is required
            </mat-error> -->
        </mat-form-field>
        <mat-form-field class="full-width-field">
            <mat-label>ID Number
    
            </mat-label>
            <input matInput placeholder="Id No" formControlName="id_number">
            <!-- <mat-error *ngIf="phone_numbers.errors?.required && phone_numbers.touched">
                A phone number is required
            </mat-error> -->
        </mat-form-field>
        <mat-form-field class="full-width-field">
            <mat-label>Licence No
    
            </mat-label>
            <input matInput placeholder="License No" formControlName="license_number">
            <!-- <mat-error *ngIf="phone_numbers.errors?.required && phone_numbers.touched">
                A phone number is required
            </mat-error> -->
        </mat-form-field>
        <mat-form-field class="full-width-field">
            <mat-label>Vehicle Reg
    
            </mat-label>
            <input matInput placeholder="emal" formControlName="vehicle_reg">
            <!-- <mat-error *ngIf="phone_numbers.errors?.required && phone_numbers.touched">
                A phone number is required
            </mat-error> -->
        </mat-form-field>
      
        <div class="user-action-action">Set As Active &nbsp; <mat-checkbox formControlName="active"></mat-checkbox> &nbsp; </div>
        
    </form>

</div>

<div mat-dialog-actions >

 
 
  
  <button mat-button mat-dialog-close>Cancel</button>
  <div style="flex: 1 1 auto;"></div>
  <button [disabled]="form.invalid" mat-button mat-dialog-close (click)="add()">Add</button>
</div>
